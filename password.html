<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الدخول للموقع</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1b0028, #4b008e, #250043);
      font-family: "Cairo", sans-serif;
    }

    .card {
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    .card h2 {
      margin-bottom: 25px;
      font-size: 26px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      background: #7f00ff;
      color: white;
      font-weight: bold;
      transition: 0.25s;
    }

    button:hover {
      background: #a94cff;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>ادخل كلمة السر</h2>
    <input id="pass" type="password" placeholder="••••••••••" />
    <button onclick="checkPass()">دخول</button>
  </div>

  <script>
    function checkPass() {
      const correct = atob("TW9oYXRlcm4xMTExMQ=="); // ← كلمة السر المشفرة
      const entered = document.getElementById("pass").value;

      if (entered === correct) {
        localStorage.setItem("site-pass", "true");
        window.location.href = "index.html";
      } else {
        alert("كلمة السر غلط!");
      }
    }
  </script>

</body>
</html>
